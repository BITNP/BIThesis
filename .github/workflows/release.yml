      - name: Upload handbooks
        run: |
          gh release upload ${{ github.event.release.tag_name }} \
            "handbook/undergraduate-handbook.pdf#å¿«é€Ÿä½¿ç”¨æŒ‡å—Â·æœ¬ç§‘"
          gh release upload ${{ github.event.release.tag_name }} \
