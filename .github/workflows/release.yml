      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: -vv ${{ github.event.release.prerelease && '--unreleased' || '--latest' }} --strip header
        env:
          OUTPUT: CHANGES.md
